<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form id="login-form" class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Admin Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate="Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script>
	    document.getElementById("login-form").addEventListener("submit", function (e) {
	        e.preventDefault(); // Prevent the form from submitting normally

	        // Get the values entered by the user
	        var username = document.getElementsByName("username")[0].value;
	        var password = document.getElementsByName("pass")[0].value;

	        // Check if the username and password are correct
	        if (username === "Admin" && password === "2ndApril2008") {
	            // Redirect the user to another page
	            window.location.href = "https://docs.google.com/spreadsheets/u/1/d/e/2PACX-1vTQDcF7t4fzflkO5kDld5xk5qZecTpnlbfBjWHaBkQv6_9JWv2ucQ3zk2ksQ-MLQYL5oeSMv0Zslrc9/pubhtml"; // Replace with your desired URL
	        } else {
	            // Display an error message or handle incorrect credentials here
	            alert("Invalid username or password");
	        }
	    });
	</script>
